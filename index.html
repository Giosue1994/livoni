<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link rel="icon" href="https://www.livoni.it/cms/wp-content/uploads/cropped-livoni-thumb-32x32.jpg" sizes="32x32">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.1/css/all.min.css">
    <link rel="stylesheet" href="dist/app.css">
    <title>Livoni</title>

    <!-- FONT STYLE -->
    <style>
      /* PRIMARY FONT */
      @font-face {
        font-family: Stratos-similar;
        src: url("fonts/charukola.ttf");
      }

      /* SECONDARY FONT */
      @font-face {
        font-family: Neue-similar;
        src: url("fonts/selawkl.ttf");
      }
    </style>
  </head>

  <body>

    <!-- HEADER -->
    <header>
      <div class="container">
        <!-- Navbar -->
        <nav>
          <button class="neue" id="collections">COLLEZIONI</button>
          <div class="logo">
            <img src="img/logo.png" alt="">
          </div>
          <button class="neue" id="menu">MENU</button>
        </nav>
      </div>
    </header>

    <!-- MAIN -->
    <main>
      <section id="jumbo">
        <div class="jumbo-container">
          <img class="poltrona" src="img/jumbo-img/poltrona.png" alt="">
          <img class="sedia" src="img/jumbo-img/sedia.png" alt="">
          <img class="tre-sedie" src="img/jumbo-img/tre-sedie.png" alt="">
          <img class="spalliere" src="img/jumbo-img/spalliere.png" alt="">
        </div>
      </section>
    </main>

    <!-- FOOTER -->
    <footer>

    </footer>

  </body>
</html>
